<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Regina Washington" />
    <meta name="description" content="Spots landing Page" />
    <meta name="keywords" content="HTML, CSS, Responsive design" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-avatar-icon.svg')%>"
                alt="Pencil icon"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil icon"
              />Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus.svg')%>" alt="Plus icon" />New
            Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div class="card__image-container">
                  <img class="card__image" alt="Card image" />
                  <button
                    type="button"
                    class="card__delete-btn"
                    aria-label="Delete card"
                  ></button>
                  <div class="card__container">
                    <h2 class="card__title"></h2>
                    <button
                      aria-label="Like card"
                      class="card__like-button"
                      type="button"
                    ></button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn"
          >
            <img src="<%=require('./images/exit.svg')%>" alt="exit icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input modal__input_type_error"
                name="name"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input modal__input_type_error"
                placeholder="Description yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img src="<%=require('./images/exit.svg')%>" alt="exit icon" />
        </button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image link
            <input
              id="add-card-link-input"
              type="url"
              class="modal__input modal__input_type_error"
              name="link"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              class="modal__input modal__input_type_error"
              name="name"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        ></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__content">
        <button aria-label="Close modal" type="button" class="modal__close-btn">
          <img src="<%=require('./images/exit.svg')%>" alt="exit icon" />
        </button>
        <h2 class="modal__title_form">Edit profile avatar</h2>
        <form class="modal__avatar_form" id="edit-avatar-form">
          <label for="profile-avatar-input" class="modal__label"
            >Profile Picture
            <input
              id="profile-avatar-input"
              class="modal__input modal__input_type_error"
              name="avatar"
              type="url"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- TODO- style the modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__content">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close_icon-btn"
        >
          <img
            src="<%=require('./images/close-icon-white.svg')%>"
            alt="exit icon"
          />
        </button>
        <h3 class="modal__delete-title">
          Are you sure you want to delete this image?
        </h3>
        <form class="modal__delete-form" id="delete-form">
          <!-- <div class="modal__button-container"> -->
          <button
            type="submit"
            class="modal__submit-btn modal__submit-btn_delete"
          >
            Delete
          </button>
          <button type="button" class="modal__cancel-btn">Cancel</button>
          <!-- </div> -->
        </form>
      </div>
    </div>
  </body>
</html>
